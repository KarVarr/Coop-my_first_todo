<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">TODO</h2>
      <div class="wrapper">
        <div class="body-todo">
          <form name="addTask" class="input">
            <input
              type="text"
              class="input__text"
              placeholder="Create a new todo..."
            />
            <button class="input__btn">
              <img src="img/Arrow.svg" alt="arrow" />
            </button>
          </form>
          <ul class="list">
            <li class="list__item">
              <div class="list__task" data-state="active">
                <p class="list__text">Run nigga</p>
                <span class="list__delete-btn">&#10006;</span>
              </div>
              <div id="vl" class="list__vl"></div>
            </li>
            <li class="list__item">
              <div class="list__task" data-state="completed">
                <p class="list__text">Run nigga</p>
                <span class="list__delete-btn">&#10006;</span>
              </div>
              <div id="vl" class="list__vl"></div>
            </li>
          </ul>
          <div class="list__footer">
            <p>5 Items</p>
          </div>
        </div>
      </div>
      <!-- google form -->
      <div class="google_wrapper">
        <p id="little-google">little ðŸ¦„ Google</p>
        <form action="https://www.google.com/search" method="get" id="form">
          <input
            type="text"
            autocomplete="off"
            autofocus
            name="q"
            placeholder="Search"
            id="form__input"
          />
          <input type="submit" id="form__submit" value="Send" />
        </form>
      </div>
      <!-- google form -->
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
