<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Todo list</h2>
      <div class="wrapper">
        <div class="body-todo">
          <form name="addTask" class="input">
            <input
              type="text"
              class="input__text"
              placeholder="Create a new todo..."
            />
            <button class="input__btn">
              <img src="img/Arrow.svg" alt="arrow" />
            </button>
          </form>
          <ul class="tasks">
            <div class="list">
              <div class="list__item">
                <img src="img/Ð¡ircle.svg" alt="circle" />
                <li class="list__text">Run nigga</li>
              </div>
              <div class="list__vl"></div>
            </div>
            <div class="tasks__footer">
              <p>5 Items</p>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
