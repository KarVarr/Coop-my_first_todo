<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/notebook-svgrepo-com.svg" alt="notebook" class="img__notebook"/>
      <div class="flex__container">
        <h2 class="title">ToDo List</h2>
        <div class="wrapper">
          <div class="body-todo">
            <form name="addTask" class="input">
              <input
                type="text"
                class="input__text"
                placeholder="Create a new todo..."
              />
              <button class="input__btn">
                <img src="img/Arrow.svg" alt="arrow" />
              </button>
            </form>
            <ul class="list">
              <li class="list__item">
                <div class="list__task" data-state="active">
                  <p class="list__text">Run nigga</p>
                  <span class="list__delete-btn">&#10006;</span>
                </div>
                <div id="vl" class="list__vl"></div>
              </li>
              <li class="list__item">
                <div class="list__task" data-state="completed">
                  <p class="list__text">Run nigga</p>
                  <span class="list__delete-btn">&#10006;</span>
                </div>
                <div id="vl" class="list__vl"></div>
              </li>
              <li class="list__item">
                <div class="list__task" data-state="completed">
                  <p class="list__text">Run nigga</p>
                  <span class="list__delete-btn">&#10006;</span>
                </div>
                <div id="vl" class="list__vl"></div>
              </li>
              <li class="list__item">
                <div class="list__task" data-state="completed">
                  <p class="list__text">Run nigga</p>
                  <span class="list__delete-btn">&#10006;</span>
                </div>
                <div id="vl" class="list__vl"></div>
              </li>
            </ul>
            <div class="list__footer">
              <p>5 Items</p>
            </div>
          </div>
        </div>
        <h3>Â© Made By Timur Dadajonovich 2022 - <span id="date">2023</span></h3>
      </div>
      <img src="img/feather-svgrepo-com.svg" alt="feather" class="img__feather"/>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
